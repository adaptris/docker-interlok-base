version: 2

updates:
  - package-ecosystem: "gradle"
    directory: "/builder"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "all"
    reviewers:
      - aaron-mcgrath-adp
      - sebastien-belin-adp
      - higgyfella

  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 20
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "all"
    labels:
      - "github_actions"
      - "snapshot"
    reviewers:
      - aaron-mcgrath-adp
      - sebastien-belin-adp
      - higgyfella

  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 20
    schedule:
      interval: "weekly"
    target-branch: "release"
    allow:
      - dependency-type: "all"
    labels:
      - "github_actions"
      - "release"
    reviewers:
      - aaron-mcgrath-adp
      - sebastien-belin-adp
      - higgyfella

  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 20
    schedule:
      interval: "weekly"
    target-branch: "release-v4"
    allow:
      - dependency-type: "all"
    labels:
      - "github_actions"
      - "release-v4"
    reviewers:
      - aaron-mcgrath-adp
      - sebastien-belin-adp
      - higgyfella
